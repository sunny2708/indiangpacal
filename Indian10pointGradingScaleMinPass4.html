            <script>
                function createSubjectInputs() {
    const numSubjects = document.getElementById('numSubjects').value;
    const indianGradingSystem = document.getElementById('indianGradingSystem').value;
    const subjectInputsContainer = document.getElementById('subjectInputs');
    const submitButton = document.getElementById('submitButton');

    // Clear previous inputs
    subjectInputsContainer.innerHTML = '';

    const rows = Math.ceil(numSubjects / 2); // Calculate number of rows needed

    for (let i = 0; i < rows; i++) {
        const subjectRow = document.createElement('div');
        subjectRow.className = 'grid grid-cols-2 gap-4';

        // Create two inputs for each row
        for (let j = 0; j < 2; j++) {
            const subjectIndex = i * 2 + j + 1;
            if (subjectIndex <= numSubjects) {
                const subjectInput = document.createElement('div');
                subjectInput.className = 'mb-4';
                subjectInput.innerHTML = `
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="subject${subjectIndex}">
                        Subject ${subjectIndex}
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="subject${subjectIndex}" type="text" placeholder="Enter marks" min="${indianGradingSystem}">
                `;
                subjectRow.appendChild(subjectInput);
            }
        }

        subjectInputsContainer.appendChild(subjectRow);
    }

    // Show the "Submit" button after creating inputs
    submitButton.classList.remove('hidden');
}


            </script>
            
            <script>
                function calculateGPA() {
                    const numSubjects = document.getElementById('numSubjects').value;
                    let totalGPA = 0;
            
                    for (let i = 1; i <= numSubjects; i++) {
                        const subjectMarks = parseFloat(document.getElementById(`subject${i}`).value);
            
                        // Use the given formula for GPA calculation
                        if (subjectMarks >= 9.5) {
                            totalGPA += 4;
                        } else if (subjectMarks >= 9) {
                            totalGPA += 3.9;
                        } else if (subjectMarks >= 8.6) {
                            totalGPA += 3.8;
                        } else if (subjectMarks >= 7.6) {
                            totalGPA += 3.7;
                        } else if (subjectMarks >= 7) {
                            totalGPA += 3.6;
                        } else if (subjectMarks >= 6.8) {
                            totalGPA += 3.5;
                        } else if (subjectMarks >= 6.6) {
                            totalGPA += 3.4;
                        } else if (subjectMarks >= 6.5) {
                            totalGPA += 3.3;
                        } else if (subjectMarks >= 6.4) {
                            totalGPA += 3.2;
                        } else if (subjectMarks >= 6.2) {
                            totalGPA += 3.1;
                        } else if (subjectMarks >= 6) {
                            totalGPA += 3;
                        } else if (subjectMarks >= 5.8) {
                            totalGPA += 2.9;
                        } else if (subjectMarks >= 5.7) {
                            totalGPA += 2.85;
                        } else if (subjectMarks >= 5.6) {
                            totalGPA += 2.8;
                        } else if (subjectMarks >= 5.4) {
                            totalGPA += 2.7;
                        } else if (subjectMarks >= 5.2) {
                            totalGPA += 2.6;
                        } else if (subjectMarks >= 5) {
                            totalGPA += 2.5;
                        } else if (subjectMarks >= 4.8) {
                            totalGPA += 2.4;
                        } else if (subjectMarks >= 4.6) {
                            totalGPA += 2.3;
                        } else if (subjectMarks >= 4.4) {
                            totalGPA += 2.2;
                        } else if (subjectMarks >= 4.2) {
                            totalGPA += 2.1;
                        } else if (subjectMarks >= 4) {
                            totalGPA += 2;
                        }
                        // ... add more conditions as per your requirements
                    }
            
                    // Calculate average GPA
                    const averageGPA = totalGPA / numSubjects;
            
                    // Display the result
                    const gpaResultElement = document.getElementById('gpaResult');
                    gpaResultElement.textContent = `Your GPA: ${averageGPA.toFixed(2)}`;
                }
            </script>

        for (var i = 0; i < burger.length; i++) {
